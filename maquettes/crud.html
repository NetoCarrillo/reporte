<!doctype html>
<html lang="es">
  <head>

        <div class="form-group row"><label class="col-3">Número de licitación</label> <input type="text" class="form-control col-6" value="QW46867GKk" readonly/></div>
        <div class="form-group row"><label class="col-3">Artículo</label>             <input type="text" class="form-control col-6" value="ASPIRINAS 500 mg. caja 24"/></div>
        <div class="form-group row"><label class="col-3">Cantidad</label>             <input type="text" class="form-control col-6" value="20"/></div>

        <br/>

        <div class="form-group row"><label class="col-3">Estado SAI:</label>         <select class="custom-select col-6"><option>CANCELADA</option></select></div>
        <div class="form-group row"><label class="col-3">Fecha de atención:</label>  <input type="text" class="form-control col-6" value="2013-07-08 11:17:27" readonly/></div>
        <div class="form-group row">
          <div class="col-4"><button type="submit" class="btn btn-primary col">Editar</button></div>
          <div class="col-1"></div>
          <div class="col-4"><button type="submit" class="btn btn-primary col">Generar Acuse de envío</button></div>
        </div>

      </form>
    </div>
